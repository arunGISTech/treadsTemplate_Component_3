<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Transboundary Water Relationships - Andhra Pradesh and Telangana</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/India_1.js"></script>
        <script src="data/AndhraPradesh_2.js"></script>
        <script src="data/Telangana_3.js"></script>
        <script src="data/KrishnaBasin_4.js"></script>
        <script src="data/GodavariBasin_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[7.612789145576455,53.274963619160005],[38.916390520144944,114.68737242270278]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIBasemap_0');
        map.getPane('pane_ESRIBasemap_0').style.zIndex = 400;
        var layer_ESRIBasemap_0 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIBasemap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIBasemap_0;
        map.addLayer(layer_ESRIBasemap_0);
        function pop_India_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Country</th>\
                        <td>' + (feature.properties['country'] !== null ? autolinker.link(feature.properties['country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_India_1_0() {
            return {
                pane: 'pane_India_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_India_1');
        map.getPane('pane_India_1').style.zIndex = 401;
        map.getPane('pane_India_1').style['mix-blend-mode'] = 'normal';
        var layer_India_1 = new L.geoJson(json_India_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_India_1',
            layerName: 'layer_India_1',
            pane: 'pane_India_1',
            onEachFeature: pop_India_1,
            style: style_India_1_0,
        });
        bounds_group.addLayer(layer_India_1);
        map.addLayer(layer_India_1);
        function pop_AndhraPradesh_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">State Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AndhraPradesh_2_0() {
            return {
                pane: 'pane_AndhraPradesh_2',
                opacity: 1,
                color: 'rgba(214,133,62,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,148,69,0.5019607843137255)',
                interactive: true,
            }
        }
        map.createPane('pane_AndhraPradesh_2');
        map.getPane('pane_AndhraPradesh_2').style.zIndex = 402;
        map.getPane('pane_AndhraPradesh_2').style['mix-blend-mode'] = 'normal';
        var layer_AndhraPradesh_2 = new L.geoJson(json_AndhraPradesh_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AndhraPradesh_2',
            layerName: 'layer_AndhraPradesh_2',
            pane: 'pane_AndhraPradesh_2',
            onEachFeature: pop_AndhraPradesh_2,
            style: style_AndhraPradesh_2_0,
        });
        bounds_group.addLayer(layer_AndhraPradesh_2);
        map.addLayer(layer_AndhraPradesh_2);
        function pop_Telangana_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">State Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Telangana_3_0() {
            return {
                pane: 'pane_Telangana_3',
                opacity: 1,
                color: 'rgba(209,164,29,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,200,35,0.5019607843137255)',
                interactive: true,
            }
        }
        map.createPane('pane_Telangana_3');
        map.getPane('pane_Telangana_3').style.zIndex = 403;
        map.getPane('pane_Telangana_3').style['mix-blend-mode'] = 'normal';
        var layer_Telangana_3 = new L.geoJson(json_Telangana_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Telangana_3',
            layerName: 'layer_Telangana_3',
            pane: 'pane_Telangana_3',
            onEachFeature: pop_Telangana_3,
            style: style_Telangana_3_0,
        });
        bounds_group.addLayer(layer_Telangana_3);
        map.addLayer(layer_Telangana_3);
        function pop_KrishnaBasin_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Basin Name</th>\
                        <td>' + (feature.properties['Basin_Name'] !== null ? autolinker.link(feature.properties['Basin_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KrishnaBasin_4_0() {
            return {
                pane: 'pane_KrishnaBasin_4',
                opacity: 1,
                color: 'rgba(0,0,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
        }
        var pattern_KrishnaBasin_4_1 = new L.StripePattern({
            weight: 0.26,
            spaceWeight: 1.6,
            color: '#0000ff',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_KrishnaBasin_4_1.addTo(map);
        function style_KrishnaBasin_4_1() {
            return {
                pane: 'pane_KrishnaBasin_4',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_KrishnaBasin_4_1,
                interactive: true,
            }
        }
        map.createPane('pane_KrishnaBasin_4');
        map.getPane('pane_KrishnaBasin_4').style.zIndex = 404;
        map.getPane('pane_KrishnaBasin_4').style['mix-blend-mode'] = 'normal';
        var layer_KrishnaBasin_4 = new L.geoJson.multiStyle(json_KrishnaBasin_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KrishnaBasin_4',
            layerName: 'layer_KrishnaBasin_4',
            pane: 'pane_KrishnaBasin_4',
            onEachFeature: pop_KrishnaBasin_4,
            styles: [style_KrishnaBasin_4_0,style_KrishnaBasin_4_1,]
        });
        bounds_group.addLayer(layer_KrishnaBasin_4);
        map.addLayer(layer_KrishnaBasin_4);
        function pop_GodavariBasin_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Basin Name</th>\
                        <td>' + (feature.properties['Basin_Name'] !== null ? autolinker.link(feature.properties['Basin_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GodavariBasin_5_0() {
            return {
                pane: 'pane_GodavariBasin_5',
                opacity: 1,
                color: 'rgba(44,146,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
        }
        var pattern_GodavariBasin_5_1 = new L.StripePattern({
            weight: 0.26,
            spaceWeight: 1.0,
            color: '#2c92ff',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_GodavariBasin_5_1.addTo(map);
        function style_GodavariBasin_5_1() {
            return {
                pane: 'pane_GodavariBasin_5',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_GodavariBasin_5_1,
                interactive: true,
            }
        }
        map.createPane('pane_GodavariBasin_5');
        map.getPane('pane_GodavariBasin_5').style.zIndex = 405;
        map.getPane('pane_GodavariBasin_5').style['mix-blend-mode'] = 'normal';
        var layer_GodavariBasin_5 = new L.geoJson.multiStyle(json_GodavariBasin_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GodavariBasin_5',
            layerName: 'layer_GodavariBasin_5',
            pane: 'pane_GodavariBasin_5',
            onEachFeature: pop_GodavariBasin_5,
            styles: [style_GodavariBasin_5_0,style_GodavariBasin_5_1,]
        });
        bounds_group.addLayer(layer_GodavariBasin_5);
        map.addLayer(layer_GodavariBasin_5);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Transboundary Water Relationships - Andhra Pradesh and Telangana</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/GodavariBasin_5.png" /> Godavari Basin': layer_GodavariBasin_5,'<img src="legend/KrishnaBasin_4.png" /> Krishna Basin': layer_KrishnaBasin_4,'<img src="legend/Telangana_3.png" /> Telangana': layer_Telangana_3,'<img src="legend/AndhraPradesh_2.png" /> Andhra Pradesh': layer_AndhraPradesh_2,'<img src="legend/India_1.png" /> India': layer_India_1,"ESRI Basemap": layer_ESRIBasemap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
